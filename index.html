<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometask progect</title>    
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top-menu header--padding">
            <div class="top-menu__default-setting">
                <div class="default-setting__language">
                    Language: <select name="" id="">
                                <option value="en">English</option>
                                <option value="ru">Russian</option>
                            </select>
                </div>
                <div class="default-setting__currency">
                    Currency: <select name="" id="">
                                <option value="en">USD</option>
                                <option value="ru">BYN</option>
                            </select>
                </div>
            </div>
            <nav class="top-menu__nav">
                <ul class="nav__menu">
                    <li class="li"><a href="#">Account</a></li>
                    <li class="li"><a href="#">Wishlist</a></li>
                    <li class="li"><a href="#">Checkout</a></li>
                    <li class="li"><a href="#">Log in</a></li>
                    <li class="li"><a href="#">Sign up</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__main-menu">
            <div class="main-menu">
                <div class="main-menu__logo">
                    <h1>LEO SHOP</h1>
                </div> 
                    <nav class="main-menu__menu">
                        <ul class="menu__links">
                            <li class="menu-items"><a href="#">Home</a></li>
                            <li class="menu-items"><a href="#">Women</a></li>
                            <li class="menu-items"><a href="#">Men</a></li>
                            <li class="menu-items"><a href="#">Other</a></li>
                            <li class="menu-items"><a href="#">Purchase</a></li>
                        </ul>
                    </nav>
            
            <div class="main-menu__basket">
                <div class="basket__search">
                    <input type="text" class="search-txt" placeholder="Search..">
                    <a href="" class="search-btn"><i class="fa fa-search fa-lg" aria-hidden="true"></i></a>
            </div>
            
            <div class="basket__basket-group-icon">
                <div class="basket-group-icon__cart basket__icon--green">
                    <i class="cart__icon"></i>
                </div>
                <div class="basket-group-icon__sale basket__icon--green">
                    <i class="sale__icon"></i>
                </div>
                <div class="basket-group-icon__total-cart">
                    <span>CART (0)</span>
                </div>
            </div>
        </header>
    
    
    
    
        <main class="main">
        <section class="main__banner">
                <div class="main__banner-title">
                    <div class="layer1">ALUMINUM CLUB</div>
                    <div class="layer2">EXPERIENCE RAY-BAN</div>
            </div>

            <div class="nav__group-icon">
                <div class="nav-group-icon__left nav__icon--white">
                    <i class="fa fa-angle-left fa-4x" aria-hidden="true"></i>
                </div>
                <div class="nav-group-icon__right nav__icon--white">
                    <i class="fa fa-angle-right fa-4x" aria-hidden="true"></i>
                </div>   
            </div>
                

        </section>
        


        <section class="main__content">
            <div class="content__caption">FEATURED PRODUCTS</div>
            <div class="content__products">
                <div class="products-item">
                    <img src="./images/glasses-1.jpg" alt="">
                </div>
                <div class="products-item">
                    <img src="./images/glasses-2.jpg" alt="">
                </div>
                <div class="products-item">
                    <img src="./images/glasses-3.jpg" alt="">
                </div><br>
                <div class="products-item">
                    <img src="./images/glasses-4.jpg" alt="">
                </div>
                <div class="products-item">
                    <img src="./images/glasses-5.jpg" alt="">
                </div>
                <div class="products-item">
                    <img src="./images/glasses-6.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- <footer class="footer">footer</footer> -->
</body>
</html>
